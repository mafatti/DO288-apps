---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    app.openshift.io/vcs-ref: todo-api
    jkube.io/git-url: https://github.com/mafatti/DO288-apps
    app.openshift.io/vcs-uri: https://github.com/mafatti/DO288-apps
    jkube.io/git-commit: 1afd44184febe5625264a80c4515f9e5ead45148
    jkube.io/git-branch: todo-api
  labels:
    app: todo-api
    provider: jkube
    version: 1.0.0-SNAPSHOT
    group: com.redhat.training.openshift.todoapi
  name: todo-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-api
      provider: jkube
      group: com.redhat.training.openshift.todoapi
  template:
    metadata:
      labels:
        app: todo-api
        provider: jkube
        version: 1.0.0-SNAPSHOT
        group: com.redhat.training.openshift.todoapi
    spec:
      containers:
      - env:
        - name: DATABASE_USER
          value: todoapp
        - name: DATABASE_PASSWORD
          value: redhat123
        - name: DATABASE_SVC_HOSTNAME
          value: tododb
        - name: DATABASE_NAME
          value: todo
        - name: KUBERNETES_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: todo-api:latest
        imagePullPolicy: IfNotPresent
        name: quarkus
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 9779
          name: prometheus
          protocol: TCP
        - containerPort: 8778
          name: jolokia
          protocol: TCP
        securityContext:
          privileged: false
